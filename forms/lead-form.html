<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2563eb;
            --text: #1f2937;
            --border: #e5e7eb;
            --radius: 8px;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
            background: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }

        form {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-sizing: border-box;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .radio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .radio-item input {
            width: auto;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-submit:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .success-msg {
            display: none;
            text-align: center;
            padding: 3rem 1rem;
            background: white;
            border-radius: 12px;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .success-msg h3 {
            color: #166534;
            font-size: 1.5rem;
            margin-top: 0;
        }

        @media (max-width: 480px) {
            .radio-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
        onload="if(submitted) {showSuccess();}"></iframe>

    <div class="form-container">
        <form id="leadForm"
            action="https://docs.google.com/forms/u/0/d/1wOtwlzSGjH_lvjo_mZte9OW-xDKN5r57JZxWG8IcLXU/formResponse"
            method="POST" target="hidden_iframe" onsubmit="submitted=true;">

            <div class="form-title">Onboarding Form</div>

            <div class="form-group">
                <label for="name">Contact Person Name *</label>
                <input type="text" id="name" name="entry.2092238618" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number *</label>
                <input type="tel" id="mobile" name="entry.1428564814" required placeholder="9876543210"
                    pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="entry.1556369182" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="business">Business Name *</label>
                <input type="text" id="business" name="entry.479301265" required placeholder="Restaurant / Clinic Name">
            </div>

            <div class="form-group">
                <label>Business Type *</label>
                <div class="radio-grid">
                    <label class="radio-item"><input type="radio" name="entry.626675342" value="cafe or restaurant"
                            required> Restaurant / Cafe</label>
                    <label class="radio-item"><input type="radio" name="entry.626675342" value="clinic"> Clinic /
                        Healthcare</label>
                    <label class="radio-item"><input type="radio" name="entry.626675342" value="salon"> Salon /
                        Spa</label>
                    <label class="radio-item"><input type="radio" name="entry.626675342" value="__other_option__">
                        Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Business Location / Address *</label>
                <textarea id="address" name="entry.906942623" rows="3" required
                    placeholder="Full street address"></textarea>
            </div>

            <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="entry.707179769" required placeholder="e.g. Bangalore">
            </div>

            <div class="form-group">
                <label>Do you take reservations currently? *</label>
                <div class="radio-grid" style="grid-template-columns: repeat(2, 1fr);">
                    <label class="radio-item"><input type="radio" name="entry.1200467915" value="yes" required>
                        Yes</label>
                    <label class="radio-item"><input type="radio" name="entry.1200467915" value="no"> No</label>
                </div>
            </div>

            <button type="submit" class="btn-submit">Submit Registration</button>
        </form>
    </div>

    <div id="successMessage" class="success-msg">
        <h3>Registration Received!</h3>
        <p>Your details have been submitted successfully. Our team will reach out to you within 24 hours.</p>
        <button onclick="location.reload()" class="btn-submit" style="width: auto; padding: 0.75rem 2rem;">Back to
            Form</button>
    </div>

    <script>
        var submitted = false;
        function showSuccess() {
            document.getElementById('leadForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            window.parent.postMessage('formSubmitted', '*');
        }
    </script>
</body>

</html>
